<html lang="en">
  <head>

    <!-- CSS from Blacksmartie. -->

    <!-- Custom CSS for statistics display -->

  <body>
    <h1> Stats tab panel</h1>
    <div class="statistics tab_panel">
      <div class="statistics single_tab">
        <input type="radio" id="tab-1" name="tab-group-1" checked>
        <label for="tab-1">Counts</label>
        <div class="statistics tab_content">
          Counts information here...
        </div>
      </div>

      <div class="statistics single_tab">
        <input type="radio" id="tab-2" name="tab-group-1">
        <label for="tab-2">Stats</label>
        <div class="statistics tab_content">
          Counts information here...
        </div>
      </div>
    </div>
  </body>
